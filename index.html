<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Box Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Enter Something:</h1>
    <input type="text" id="userInput" placeholder="Type here..." required>
    <button onclick="showInput()">Submit</button>

    <div id="output"></div>

    <script>
        function showInput() {
            const userInput = document.getElementById('userInput').value;
            document.getElementById('output').innerText = `Your Input: ${userInput}`;
        }
    </script>
</body>
</html>
